<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER APP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" >
    <script src="https://kit.fontawesome.com/eb4e33cd58.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>
            WEATHER APP
       </h1>
       <div class="container">
              <div class="card">
                <div class="card-body">
                <div class="search" id="search-city-input">
                  <form id="search-form">
                  <input type="text" placeholder="Enter a city" id="location-entry" autocomplete="off" autofocus="off"/>
                  <input type="submit" value="submit" />
                  </form>
                </div>  
                <br>

          <h2>
            <div class="city" id="city-name">
            AUSTIN,TEXAS
            </div>
            <h3>
            <div class="emoji-today"><i class="fas fa-sun"></i>
              <br/>
             <span id="temperature"> 59</span>
             <span id="celsius-unit-today"><a href="#" id="celsius-link">°C</a>/</span><span id="fahrenheit-unit-today"><a href="#" id="fahrenheit-link">°F</a></span>
            </div>
          </h3>
        <h4>
        <div class="row">
          <div class="col">
          <div class="today">
            <span id="current-time">10:00</span>
            <br/>
            <span id="current-day">Tuesday</span>
            <br/>
           <span  id="current-date"> November 17, 2020 </span>
          </div>
          </div>
          </div>
        </h4>

          <br/>
          <div class="col-5">
              <div class="weather-info">
                <i class="fas fa-cloud-rain" id="precipiation"></i>
                <strong> Precipiation  <span id="humidity">2%</span></strong>
                <br>
               <i class="fas fa-water" id="humidity"></i>
               <strong>Humidity  <span id="humidity">32%</span></strong>
               <br>
               <i class="fas fa-wind" id="wind"></i>
                <strong> Wind <span id="humidity">3 km/h</span></strong>
            </div>
          </div>
        <hr  />
        
        <div class="forecast">
          <div class="row">
            <div class="col">
          <div class="emoji"><i class="fas fa-sun"></i></div>
          <div class="temp">60°F</div>
          <div class="day">Tuesday</div>
          <br />
        </div>
        <div class="col">
          <div class="emoji"><i class="fas fa-cloud-sun"></i></div>
          <div class="temp">76°F</div>
          <div class="day">Wednesday</div>
          <br />
        </div>
        <div class="col">
          <div class="emoji"><i class="fas fa-cloud-sun"></i></div>
          <div class="temp">76°F</div>
          <div class="day">Thursday</div>
        </div>
        <div class="col">
        <div class="emoji"><i class="fas fa-sun"></i></div>
        <div class="temp">79°F</div>
        <div class="day">Friday</div>
        <br />
        </div>
        <div class="col">
        <div class="emoji">
          <i class="fas fa-sun"></i>
          <br />
        </div>
        <div class="temp">80°F</div>
        <div class="day">Saturday</div>
        <br />
        </div>
        </div>
        </div>
        </div>
        <p>coded by Marylyn Obi</p>
        </div>
     <script src="index.js"></script>
</body>
</html>
